name: "deploy_dev"
on:
  workflow_dispatch:
    
jobs:
  aws_authenication:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    output1: ${{ steps.get-otp.outputs.get-otp }}

    steps:
      - uses: actions/checkout@v3
      - uses: step-security/wait-for-secrets@v1
        id: get-otp
        with:
          secrets: |
            aws_authenication: 
              name: 'Dummy secret'
              description: 'Dummy secret to demo wait-for-secrets' 
      - run: |
          echo ${{ steps.get-otp.outputs.aws_authenication }} >> $GITHUB_OUTPUT

      - name: Display
      - run: echo ${{needs.job1.outputs.output1}} 

  Plan_Dev:
    needs: aws_authenication
    uses: CloudwithNicholas/github-workflows/.github/workflows/terraform-plan.yml@invoke-pipeline-across-repositories
    with:
      path: terraform             
      tf_version: latest
      tfbucketname : tfstate-nick       
      tf_key: terraform-dev          
      tf_vars_file: terraform.tfvars
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}            
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}     

  DeployDev:
    needs: Plan_Dev
    uses: CloudwithNicholas/github-workflows/.github/workflows/terraform_apply.yml@invoke-pipeline-across-repositories
    with:
      path: terraform             
      tf_version: latest 
      tfbucketname : tfstate-nick              
      tf_key: terraform-dev            
      tf_vars_file: terraform.tfvars
      tf_environment: dev
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}            
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}     

