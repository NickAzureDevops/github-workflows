name: "Environment Deploy"

on:
  push:
    branches:
    - main
#   schedule:
     # Runs "At 20:00 on every day-of-week from Monday through Friday"
    # - cron: '0 20 * * 1-5'   
  workflow_dispatch:
    inputs:
        group:
          description: 'Environment Group'
          required: true
          default: 'dev'
        terraform_workspace_name:
          description: 'Terraform Workspace Name'
          required: true
          default: 'dev'

permissions:
  id-token: write
  contents: read

env: 
  terraform_actions_working_dir: ${{ github.workspace }}/terraform/

jobs:
  quick_deploy_destroy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.group }}
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::123456789100:role/my-github-actions-role
          aws-region: eu-west-2

        

      - name: Destroy All Terraform Workspace 
        run: |
            terraform workspace list 
            # | grep -v default | xargs -I {} terraform workspace select {} && terraform destroy -auto-approve 
        shell: bash
        
 